<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Event</title>
    <style>
        tr>*{
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Key</td>
            <td>Key-Code</td>
            <td>Code</td>
        </tr>
        <tr class="modify">
        </tr>
    </table>
</body>
<script>
    window.addEventListener('keydown', function(e){
        document.querySelector('.modify').innerHTML=`
        <td>${e.key===' '?"Space":e.key}</td>
        <td>${e.keyCode}</td>
        <td>${e.code}</td>
        `
    });
</script>
</html>
