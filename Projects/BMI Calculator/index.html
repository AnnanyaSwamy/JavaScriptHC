<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <div class="calculation">
                <label for="height">Height in CM: </label>
                <input type="text" name="height" id="height">
                <label for="weight">Weight in KG: </label>
                <input type="text" name="weight" id="weight">
                <input type="submit" name="BMI" id="CalcBMI">
            </div>
        </form>
        <div class="guide">
            <h1>BMI Weight Guide</h1>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 to 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
        <div class="results" style="visibility: hidden;">
            <h1>Your Results</h1>
            <p class="your-bmi"></p>
            <p class="your-range"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
